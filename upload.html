<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Plantify - Upload Image</title>
  </head>
  <body>
    <header>
      <h1>Plantify</h1>
      <p>A place to identify plant diseases and find remedies</p>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Upload Image</a></li>
        <li><a href="result.html">Result</a></li>
        <li><a href="explore.html">Explore Products</a></li>
      </ul>
    </nav>

    <main>
      <section id="upload-section" class="container">
        <h2>Upload Image</h2>
        <p>
          Select the type of plant and upload an image to identify diseases:
        </p>
        <form id="upload-form">
          <div class="row">
            <div class="col-md-3">
              <div class="plant-option">
                <label>
                  <input type="radio" name="plant-type" value="cashew" />
                  <div class="image-container">
                    <img src="images/cashew.jpeg" alt="Cashew" />
                  </div>
                  <p>Cashew</p>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="plant-option">
                <label>
                  <input type="radio" name="plant-type" value="cassava" />
                  <div class="image-container">
                    <img src="images/cassava.jpeg" alt="cassava" />
                  </div>
                  <p>cassava</p>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="plant-option">
                <label>
                  <input type="radio" name="plant-type" value="tomato" />
                  <div class="image-container">
                    <img src="images/tomato.jpeg" alt="tomato" />
                  </div>
                  <p>tomato</p>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="plant-option">
                <label>
                  <input type="radio" name="plant-type" value="maize" />
                  <div class="image-container">
                    <img src="images/maize.jpeg" alt="maize" />
                  </div>
                  <p>cassava</p>
                </label>
              </div>
            </div>
            <!-- Repeat the structure for other plant options -->
          </div>
          <div class="form-group">
            <label for="image-input">Upload Image:</label>
            <input
              type="file"
              class="form-control-file"
              accept="image/*"
              id="image-input"
            />
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Plantify</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
